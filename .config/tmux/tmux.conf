# Reload
bind r source-file ~/.config/tmux/tmux.conf

# Split in pwd
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Swap windows quickly
bind -n M-S-Left swap-window -t -1 \; select-window -t -1
bind -n M-S-Right swap-window -t +1 \; select-window -t +1

# Some defaults
set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on
set -g default-terminal "tmux-256color"
set -a terminal-features "tmux-256color:RGB"

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# Use Ctrl + h/j/k/l to move between panes
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Style
set -g status-position bottom
set -g status-justify absolute-centre
set -g status-style "fg=white bg=default"

set -g status-interval 15
set -g status-right '#(date "+%H:%M | %d-%m-%Y") '
set -g status-right-style "fg=darkgray"

set -g status-left "#S"
set -g status-left-style "fg=darkgray"

set -g window-status-current-style "fg=blue bg=default bold"
setw -g window-status-format "#I: #(echo #{pane_current_path} | rev | cut -d '/' -f 1 | rev) "
setw -g window-status-current-format "#I: #(echo #{pane_current_path} | rev | cut -d '/' -f 1 | rev) "

set -g pane-border-style "fg=white"
set -g pane-active-border-style "bg=default fg=blue"

set -g message-style "fg=yellow bg=default"
